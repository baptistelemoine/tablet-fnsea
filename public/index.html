<!DOCTYPE html>
<html>
<head>
  <title>FNSEA tablet</title>    
  <meta name="viewport" content="width=device-width, initial-scale=1.0">   

  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/fatstrap.css">
  <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

</head>

<body>
  <!-- Hidden input, rel to open close menu, combo box, filter and article -->
  <input type="checkbox" name="handler-search" class="handler" id="handler-search" onclick="null" />
  <input type="checkbox" name="handler-combo" class="handler" id="handler-combo" onclick="null" />
  <input type="checkbox" name="handler-menu" class="handler" id="handler-menu" onclick="null" />
  <input type="checkbox" name="handler-article" class="handler" id="handler-article" onclick="null" />

  <!-- Main left menu, a la facebook -->
  <div id="menu"></div>  
  <!-- Wrapper -->
  <div id="wrapper">
    <!-- Search area -->
    <div id="search">
      <div class="search-container">
        <h1>Rechercher dans le site</h1>
        <h3>Mettre une phrase d'accroche</h3>
        <div class="row-fluid">
          <div class="search-box">
            <input type="text" name="search-text" id="search-text" placeholder="Search"/>
          </div>
        </div>        
        <div class="row-fluid">
          <label class="checkbox inline">
            <input type="checkbox" checked value="actualites" onclick="null" /> 
            <div class="regular-checkbox dark green"><span>Actualités</span></div>
          </label>
          <label class="checkbox inline">
            <input type="checkbox" checked value="photos" onclick="null" /> 
            <div class="regular-checkbox dark purple"><span>Photos</span></div>
          </label>
          <label class="checkbox inline">
            <input type="checkbox" checked value="videos" onclick="null" /> 
            <div class="regular-checkbox dark"><span>Vidéos</span></div>
          </label>
          <label class="checkbox inline">
            <input type="checkbox" checked value="emploi" onclick="null" /> 
            <div class="regular-checkbox dark"><span>Emploi</span></div>
          </label>
        </div>
      </div>
    </div>
    <!-- Content area, responsive layout (columns) -->
    <div id="content">
      <div id="columns"></div>
      <!-- List loader -->
      <div class="spinner-container">
        <span class="spinner"></span>
      </div>
    </div>
    <!-- END CONTENT -->
    <!-- COMPLETE ARTICLE OVER CONTENT-->
    <div id="article-complete"></div>
    <!-- SOCIAL TICKER -->
    <div class="tab-bar"></div>
    <!-- SWIPE VIEW PRELOADER-->
    <div class="swipeview-preloader">
      <div class="spinner-container">
        <span class="spinner light"></span>
      </div>
    </div>
  </div> 

  <!-- Load the app with require -->
  <script src="http://localhost:35729/livereload.js"></script>
  <script data-main="js/main" src="js/vendor/requirejs/require.js"></script>
</body>
</html>
