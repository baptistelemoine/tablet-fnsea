<!DOCTYPE html>
<html>
<head>
  <title>FNSEA tablet</title>    
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/fatstrap.css">
  <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

</head>

<body>
  <!-- Hidden input, rel to open close menu, combo box, filter and article -->
  <input type="checkbox" name="handler-search" class="handler" id="handler-search" onclick="null" />
  <input type="checkbox" name="handler-combo" class="handler" id="handler-combo" onclick="null" />
  <input type="checkbox" name="handler-menu" class="handler" id="handler-menu" onclick="null" />
  <input type="checkbox" name="handler-article" class="handler" id="handler-article" onclick="null" />

  <!-- Main left menu, a la facebook -->
  <div id="menu"></div>  
  <!-- Wrapper -->
  <div id="wrapper">
    <!-- Search area -->
    <div id="search"></div>
    <!-- Content area, responsive layout (columns) -->
    <div id="content">
      <div id="columns"></div>
      <!-- List loader -->
      <div class="spinner-container">
        <span class="spinner"></span>
      </div>
    </div>
    <!-- END CONTENT -->
    <!-- COMPLETE ARTICLE OVER CONTENT-->
    <div id="article-complete"></div>
    <!-- SOCIAL TICKER -->
    <div class="tab-bar"></div>
    <!-- SWIPE VIEW PRELOADER-->
    <div class="swipeview-preloader">
      <div class="spinner-container">
        <span class="spinner light"></span>
      </div>
    </div>
  </div> 

  <!-- Load the app with require -->
  <script src="http://localhost:35729/livereload.js"></script>
  <script data-main="js/main" src="js/vendor/requirejs/require.js"></script>
</body>
</html>
